<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Embed</title>
</head>
<body>


  <h1>in the url bar put ?youtubeid=(your youtube video id)</h1>
  <h1>in the url bar put ?vimeoid=(your vimeo video id)</h1>
  <h1>in the url bar put ?redditid=(your reddit post id) and ?redditchanel=(your reddit chanel like r/minecraft)</h1>

  <iframe id="videoIframe" width="560" height="315" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

  <script>

      function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(window.location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
      }
    
      let youtubeid = getUrlParameter('youtubeid');
      let vimeoid = getUrlParameter('vimeoid');
      let redditid = getUrlParameter('redditid');
      let	redditchanel = getUrlParameter('redditchanel');
      let iframe = document.getElementById('videoIframe');
    
      if (youtubeid) {
        iframe.src = 'https://www.youtube.com/embed/' + youtubeid + '?autoplay=1';
      } else if (vimeoid) {
        iframe.src = 'https://player.vimeo.com/video/' + vimeoid + '?autoplay=1&loop=1&autopause=0';
      } else if (redditid) {
        console.log('redditid: ' + redditid);
        iframe.src = 'https://www.reddit.com/'+ redditchanel +'/comments/' + redditid + '/embed';
      }else {
        console.log('No video ID found in the URL');
      }

  </script>

</body>
</html>
